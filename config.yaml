APIs:
  cohere:
    api_key: ""
  claude:
    api_key: ''
youtube:
  channel_id: ""
  default_tags:
  - story
  - emotional
  - viral
  - shorts
  - reddit
  - askreddit
  shorts_mode: true
  shorts_hashtags:
  - '#shorts'
  - '#youtubeshorts'
  privacy_status: public
  category_id: '22'
automation:
  auto_post: true
  run_times_default: 1
background:
  auto_generate: false
  styles:
  - minecraft_parkour
  - subway_surfers
  reuse_chance: 0.2
tts:
  provider: gtts
  speed: 1.0
  elevenlabs:
    api_key: ''
    voice: Rachel
    model: eleven_multilingual_v2
    stability: 0.5
    similarity_boost: 0.75
  gtts:
    language: en
    slow: false
  piper:
    voice: en_US-lessac-medium
    speaker_id: 0
    speed: 1.0
    data_dir: ./.piper
schedule:
  enabled: true
  times:
  - 08:00
  - '14:00'
  - '20:00'
  timezone: America/Chicago
  random:
    enabled: true
    per_window_count: 1
    regenerate_at: 00:05
    windows:
    - start: 08:00
      end: '11:00'
    - start: '11:30'
      end: '12:00'
    - start: '13:00'
      end: '16:00'
    - start: '19:00'
      end: '22:00'
story:
  preferred_categories: []
  cache_enabled: true
  cache_file: stories_queue.json
video:
  output_dir: output
  videos_dir: videos
  width: 1080
  height: 1920
  fps: 30
  speed: 1.5
  max_duration: 60
  captions:
    viral_style: true
    min_words: 1
    max_words: 1
    animation:
      enabled: true
      scale_start: 130
      scale_end: 100
      duration_ms: 80
    center:
      fontsize: 100
      color: white
      outline_color: black
      outline_width: 5
      bold: true
      italic: true
      position_y: 0.48
    top_context:
      enabled: false
      fontsize: 36
      color: white
      background_color: black
      background_opacity: 0.7
      position_y: 0.08
      max_words: 12
logging:
  level: INFO
  log_dir: logs
  retention_days: 30
error_handling:
  max_retries: 3
  backoff_multiplier: 2
  email_notifications: false
  email_to: ''
